apiVersion: v1
kind: Namespace
metadata:
  name: suisei-mic-staging
spec: { }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: suisei-mic
  name: suisei-mic
  namespace: suisei-mic-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      run: suisei-mic
  template:
    metadata:
      labels:
        run: suisei-mic
        app: suisei-mic
    spec:
      containers:
        - image: ghcr.io/holores/suisei-bot:{{version}}
          name: suisei-mic
          volumeMounts:
            - mountPath: /app/config.js
              name: suisei-config
              subPath: config.js
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - 10.43.0.10
        searches:
          - kube-system.svc.cluster.local
          - svc.cluster.local
          - cluster.local
          - suisei-mic-staging.svc.cluster.local
        options:
          - name: ndots
            value: "5"
      volumes:
        - name: suisei-config
          configMap:
            name: suisei-config-file

---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: suisei-mic
  name: suisei-mic
  namespace: suisei-mic-staging
spec:
  ports:
    - port: 3001
  selector:
    app: suisei-mic-staging

---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: suisei-mic-metrics
  name: suisei-mic-metrics
  namespace: suisei-mic-staging
spec:
  ports:
    - port: 5000
  selector:
    app: suisei-mic
